<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	</style>
    <title> Weather App </title>
</head>
<body>

	<div class="box">
		<div class="wave one"> </div>
		
		<div class="wave two"> </div>
		<div class="weather ">
			<i class="fas fa-sun" style="color:rgb(240, 173, 74)"></i>
		</div>
		<div class="info">
			<h2 class="location"><i class="fas fa-street-view" style="color: aliceblue;"></i> Pune,ind</h2>
			<p id="data"> WED | OCT 23 |10:33AM </p>
			<h1 class="temp">26.67C</h1>
			<h3 class="tempmin_max">min 26.5C | max 29.7C</h3>
		</div>
		
		

	</div>

</body>
</html>
